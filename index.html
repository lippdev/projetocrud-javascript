<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet" >
    <title>Login - Projeto CRUD</title>
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputUser" class="form-label">Usuário</label>
                  <input type="user" class="form-control" id="user" aria-describedby="user">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="password">
                </div>
                <a href="#" class="form-text mt-3">Esqueceu sua senha?</a>
                <button type="submit" onclick="login(); return false" class="btn btn-primary mt-5">Login</button>
              </form>
        </div>
  </body>
  <script>
    function login(){

      var login = document.getElementById('user').value;
      var password = document.getElementById('password').value;

      if(login == 'admin' && password == 'admin'){
        alert('Sucesso');
        location.href = "crud/home.html";
      }else{
        alert('Usuário ou senha incorreta!')
      }
    }
  </script>
</html>
